<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe FreeCodeCamp Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <h1>FreeCodeCamp Tic-Tac-Toe Project</h1>
      <div class="row">
        <div id="message"></div>
        <div class="board">
          <button class="btn cell" id="0">#</button>
          <button class="btn cell" id="1">#</button>
          <button class="btn cell" id="2">#</button>
          <button class="btn cell" id="3">#</button>
          <button class="btn cell" id="4">#</button>
          <button class="btn cell" id="5">#</button>
          <button class="btn cell" id="6">#</button>
          <button class="btn cell" id="7">#</button>
          <button class="btn cell" id="8">#</button>
      </div>
    </div>
    <div class="pickUser">
      <p>Pick a Player:</p>
      <button class="btn btn-primary" id="turnX">Turn X</button>
      <button class="btn btn-secondary" id="turnO">Turn O</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
